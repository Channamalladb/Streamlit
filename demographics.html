<div class="demographics-card">
    <div class="demographics-title">Customer Demographics</div>
    <div class="demographics-row">
        <div class="demographics-item">
            <div class="demographics-label">Total Customers</div>
            <div class="demographics-value">{total_customers}</div>
        </div>
        <div class="demographics-item">
            <div class="demographics-label">Average Balance</div>
            <div class="demographics-value">${avg_balance}</div>
        </div>
        <div class="demographics-item">
            <div class="demographics-label">Median Credit Limit</div>
            <div class="demographics-value">${median_credit_limit}</div>
        </div>
        <div class="demographics-item">
            <div class="demographics-label">% Full Payments</div>
            <div class="demographics-value">{full_payments}%</div>
        </div>
    </div>
</div>
